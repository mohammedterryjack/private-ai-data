services:
  # Database with persistent storage
  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: private_ai_data
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d private_ai_data"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Knowledge Base Service
  knowledgebase:
    build: ../knowledgebase
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://admin:root@postgres:5432/private_ai_data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # Ollama Service
  ollama:
    build:
      context: ../ollama
      dockerfile: Dockerfile
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - app-network

  # LLM Agent Service
  llmagent:
    build: ../llmagent
    ports:
      - "8003:8000"
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    depends_on:
      - ollama
    networks:
      - app-network

  # Search Engine Service
  searchengine:
    build: .
    ports:
      - "8000:8000"
    environment:
      - KNOWLEDGE_BASE_URL=http://knowledgebase:8000
      - LLM_AGENT_URL=http://llmagent:8000
    depends_on:
      - knowledgebase
      - llmagent
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge 